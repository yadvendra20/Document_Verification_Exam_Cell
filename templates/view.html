<div class="container">
<a href="/category/create">Add</a>
<table class="table table-hover">
    <thead >
        <tr>
            <th>User-ID</th>
            <th>Ack No</th>
            <th>Name Of Applicant</th>
            <th>PRN of Applicant</th>
            <th>Email of Applicant</th>
            <th>Date Of Application</th>
            
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for i in categories %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>
        <td>{{i.3}}</td>
        <td>{{i.4}}</td>
        <td>{{i.5}}</td>
        <td><a href='edit/{{i.0}}' style="background-color: blue;">Edit</a> | <a href='delete/{{i.0}}' style="background-color: red;">Delete</a> </td>
    </tr>
    {% endfor %}
</tbody>
</table>

<script type="text/javascript">
    function delMsg() {
        if (confirm("Are you sure about deleting record?")) {
            alert('1 row deleted.');
            return true;
        }
        else
            return false;
    }
</script>

</div>
